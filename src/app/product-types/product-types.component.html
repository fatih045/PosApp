<div class="product-type-container">
  <div *ngFor="let productType of productTypes" (click)="onProductTypeSelect(productType.id)" class="product-type" [class.selected]="productType.id === selectedProductTypeId">
    <div class="product-type-name">{{ productType.name}}</div>
    <div class="product-type-amount">{{ productType.amount }}</div>
  </div>
</div>
