<!-- cart.component.html -->
<div class="cart">
  <h2>Cart</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <div class="cart-item-name">{{ item.name }}</div>
    <div class="cart-item-quantity">
      Quantity: {{ item.quantity }}
      <button (click)="onDecreaseQuantity(item)">-</button>
      <button (click)="onIncreaseQuantity(item)">+</button>
    </div>
    <div class="cart-item-price">Price: {{ item.price * item.quantity }}</div>
    <button (click)="onRemoveItem(item)">Remove</button>
  </div>
  <div class="total-amount">Total Price: {{ totalPrice }}</div>
  <button (click)="onCreateOrder('card')">Order with Card</button>
  <button (click)="onCreateOrder('cash')">Order with Cash</button>
</div>
